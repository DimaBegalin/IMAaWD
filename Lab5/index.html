<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Xylophone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Virtual Xylophone</h1>
  </header>
  
  <main>
    <section class="xylophone">
      <div class="key" data-note="C" id="keyC">C</div>
      <div class="key" data-note="D" id="keyD">D</div>
      <div class="key" data-note="E" id="keyE">E</div>
      <div class="key" data-note="F" id="keyF">F</div>
      <div class="key" data-note="G" id="keyG">G</div>
      <div class="key" data-note="A" id="keyA">A</div>
      <div class="key" data-note="B" id="keyB">B</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
